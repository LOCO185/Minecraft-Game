<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./mobile.css">

  <title>MineCraft</title>

<body>
  <!-- ######################## <Landing Page> ################################################# -->
    <div class="landing">
    <h2>MineCraft By Jawad</h2>
    <div class="starter">
      <button class="start">Start</button>
      <br>
      <button class="instructions">Instructions</button>
      <br>
      <div class="info">
      <ul>
        <li>a 2d look A like minecraft.</li>
        <li>graphic designed 5 different resources:<br>Dirt, grass, wood, stone, and brick.</li>
        <li>start crafting with the specific tool.</li>
        <li>build your own world.</li>
        <li>press start.</li>
      </ul>
      </div>
    </div>
  </div>
<!-- ######################## </Landing Page> ################################################# -->
<!-- ######################## <Main Game> ################################################# -->
  <div id="game">
    <div id="world"></div>
    <div id="sidebar">
      <div id="tools"><span id="heady">Tools</span></div>
      <div id="inventory"><span id="heady">inventory</span></div>
      <div id="btns">
        <button id="reset">Reset</button>
        <button id="quit">Quit</button>
      </div>
    </div>
  </div>
<!-- ######################## </Main Game> ################################################# -->
